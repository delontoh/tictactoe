<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<script type="text/javascript" src= "script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
	<div class= "container-fluid">
		<h1>Tic-Tac-Toe Game</h1>
		<div class= "container" id= "game-board">
			<div class= "row">
				<div class= "col game-box" id= "a1"></div>
				<div class= "col game-box" id= "a2"></div>
				<div class= "col game-box" id= "a3"></div>
			</div>

			<div class= "row">
				<div class= "col game-box" id= "b1"></div>
				<div class= "col game-box" id= "b2"></div>
				<div class= "col game-box" id= "b3"></div>
			</div>

			<div class= "row">
				<div class= "col game-box" id= "c1"></div>
				<div class= "col game-box" id= "c2"></div>
				<div class= "col game-box" id= "c3"></div>
			</div>
		</div>
		<div class= "container" id= "start-button">
			<button type= "button" class= "btn btn-success" id= "clear-board">START!</button>
		</div>

		<!--
		<div class= "container" id= "player-select">
			<p>**Please select symbol**</p>
			<button type= "button" class= "btn btn-primary" id= "player-O">O</button>	
			<button type= "button" class="btn btn-warning" id= "player-X">X</button>
		</div> -->
	</div> 
</body>
</html>
